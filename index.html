<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易挖矿</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #2a2a2a;
            margin: 0;
            padding: 20px;
        }

        #gold-counter {
            font-size: 32px;
            color: #FFD700;
            margin: 20px 0;
        }

        #mine-button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #3a3a3a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #mine-button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div id="gold-counter">金币: 0</div>
    <button id="mine-button">挖矿</button>

    <script>
        let gameState = {
            gold: 0,
            clickValue: 1
        };

        function updateDisplay() {
            document.getElementById("gold-counter").textContent = `金币: ${gameState.gold}`;
        }

        document.getElementById("mine-button").addEventListener("click", () => {
            gameState.gold += gameState.clickValue;
            updateDisplay();
        });

        // 初始化显示
        updateDisplay();
    </script>
</body>

</html>
